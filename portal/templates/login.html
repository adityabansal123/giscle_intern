<div class="col-lg-12 wow fadeIn" data-wow-delay="0.2s">
    <form  action="{{url_for('login')}}" method="POST" style="width:100%;height:40%;padding-left:30%;padding-right:30%;">
        <p class="h4 text-center mb-4">Log in</p>
    
        <!-- Material input email -->
        <div class="md-form">
            <i class="fa fa-envelope prefix grey-text"></i>
            <input type="text" id="materialFormLoginEmailEx" name="username" class="form-control">
            <label for="materialFormLoginEmailEx">Your Username</label>
        </div>
    
        <!-- Material input password -->
        <div class="md-form">
            <i class="fa fa-lock prefix grey-text"></i>
            <input type="password" id="materialFormLoginPasswordEx" name="password" class="form-control">
            <label for="materialFormLoginPasswordEx">Your password</label>
        </div>
    
        <div class="text-center mt-4">
            <button class="btn btn-default" type="submit" value="Login">Login</button>
        </div>
    </form>
</div>
{% endblock %}
