{% extends "layout.html" %}

{% block body %}
    <h2>LOGIN</h2>
    <form action="{{url_for('login')}}" method="POST">
        <dl>
            <dt>Username:</dt>
            <dd><input type="text" name="username"></dd>
            <dt>Password:</dt>
            <dd><input type="password" name="password"></dd>
        </dl>
        <button type="submit" value="Login">Login</button>
    </form>
{% endblock %}
